<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Boiler Plate</title>
    <script src="https://kit.fontawesome.com/5ca2407e1b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="accordion-wrapper">

                <h2 class="title-accordion">Questions</h2>
                <div class="questions-accordion">

                    <div class="question-answer-accordion">
                        <div class="question">
                            <h4 class="title-question">Will I answer your questions?</h4>
                            <img src="assets/8541660_angle_down_icon.svg" alt="angle down icon" class="down-arrow">
                        </div>
                        <div class="answer">
                            Definitely!
                        </div>
                    </div>
                    
                    <div class="question-answer-accordion">
                        <div class="question">
                            <h4 class="title-question">Question?</h4>
                            <img src="assets/8541660_angle_down_icon.svg" alt="angle down icon" class="down-arrow">
                        </div>
                        <div class="answer">
                            Answer!
                        </div>
                    </div>

                    <div class="question-answer-accordion">
                        <div class="question">
                            <h4 class="title-question">Will the Chef win this year?</h4>
                            <img src="assets/8541660_angle_down_icon.svg" alt="angle down icon" class="down-arrow">
                        </div>
                        <div class="answer">
                            Yeah he will
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
